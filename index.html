<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Início da Revolução</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #4a3ff2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #322bd1;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Revolução</h1>
  <p>Prepare-se para a batalha... O destino da nação está em suas mãos.</p>
  <button onclick="playEfeito()">Avançar</button>

  <audio id="musicaFundo" src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_80f879b2c2.mp3?filename=epic-trailer-121355.mp3" autoplay loop></audio>
  <audio id="efeitoClique" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1d4db3c2fd.mp3?filename=click-124467.mp3"></audio>

  <script>
    const efeitoClique = document.getElementById("efeitoClique");
    const musicaFundo = document.getElementById("musicaFundo");

    function playEfeito() {
      efeitoClique.play();
      alert("Você avançou para o próximo capítulo!");
      // Aqui pode mudar de tela ou iniciar algo
    }

    // Em alguns navegadores, é necessário interação antes de tocar áudio
    window.addEventListener("click", () => {
      musicaFundo.play().catch(() => {});
    });
  </script>
</body>
</html>
