<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez vs Samara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw;
            height: 90vw;
            max-width: 70vh;
            max-height: 70vh;
            border: 2px solid #374151;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(20px, 6vw, 50px);
            position: relative;
        }
        .light { background-color: #F3F4F6; }
        .dark { background-color: #6B7280; }
        .piece {
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        .piece.white { color: #ffffff; text-shadow: 0 0 3px black, 0 0 3px black; }
        .piece.black { color: #111827; }
        .selected {
            background-color: #FBBF24 !important;
        }
        .valid-move-dot {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: rgba(251, 191, 36, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }
        .capture-hint {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 4px solid rgba(239, 68, 68, 0.6);
            border-radius: 50%;
            box-sizing: border-box;
            pointer-events: none;
        }
        .thinking, .hint-loading {
            cursor: wait;
        }
        .game-over .square {
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="login-view" class="text-center p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Como devo chama-lo ?</h2>
        <input type="text" id="player-name-input" placeholder="Digite o seu nome..." class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button id="login-button" class="w-full px-8 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition-colors text-lg">
            Continuar
        </button>
    </div>

    <div id="selection-view" class="hidden text-center">
        <h1 id="selection-title" class="text-3xl font-bold text-gray-800 mb-8">Jogo de Xadrez vs Samara</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-6">Escolha a sua cor para começar:</h2>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button id="play-white-button" class="px-8 py-4 bg-gray-100 text-gray-800 font-bold rounded-lg shadow-md hover:bg-white transition-colors text-2xl border-2 border-gray-300">
                <i class="fas fa-chess-king" style="color: #4A5568;"></i> Brancas
            </button>
            <button id="play-black-button" class="px-8 py-4 bg-gray-800 text-white font-bold rounded-lg shadow-md hover:bg-gray-900 transition-colors text-2xl border-2 border-gray-600">
                <i class="fas fa-chess-king"></i> Pretas
            </button>
        </div>
    </div>

    <div id="game-view" class="hidden flex flex-col items-center gap-4">
        <div id="info-panel" class="w-full max-w-md bg-white p-4 rounded-lg shadow-md text-center">
            <h1 id="game-title" class="text-2xl font-bold text-gray-800">Jogo de Xadrez vs Samara</h1>
            <p id="turn-indicator" class="text-lg font-semibold mt-2 text-gray-600">Vez das: Brancas</p>
            <p id="message-log" class="text-sm text-red-600 h-5 mt-1"></p>
        </div>

        <div id="board" class="board"></div>

        <div class="flex space-x-4">
            <button id="hint-button" class="px-6 py-3 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 transition-colors">
                Pedir Dica ✨
            </button>
            <button id="reset-button" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-colors">
                Voltar ao Menu
            </button>
        </div>
    </div>

    <div id="hint-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Dica da Samara ✨</h3>
            <div id="hint-text" class="text-gray-600">A pensar...</div>
            <button id="close-hint-modal" class="mt-6 w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">Fechar</button>
        </div>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const boardElement = document.getElementById('board');
        const turnIndicator = document.getElementById('turn-indicator');
        const messageLog = document.getElementById('message-log');
        const resetButton = document.getElementById('reset-button');
        const hintButton = document.getElementById('hint-button');
        const hintModal = document.getElementById('hint-modal');
        const hintText = document.getElementById('hint-text');
        const closeHintModalButton = document.getElementById('close-hint-modal');
        const loginView = document.getElementById('login-view');
        const playerNameInput = document.getElementById('player-name-input');
        const loginButton = document.getElementById('login-button');
        const selectionView = document.getElementById('selection-view');
        const gameView = document.getElementById('game-view');
        const playWhiteButton = document.getElementById('play-white-button');
        const playBlackButton = document.getElementById('play-black-button');
        const selectionTitle = document.getElementById('selection-title');
        const gameTitle = document.getElementById('game-title');

        // Delegação de clique para mover peças
        boardElement.addEventListener('click', handleSquareClick);

        // --- ESTADO DO JOGO ---
        let boardState = [];
        let currentPlayer = 'white';
        let playerColor = 'white';
        let playerName = '';
        let selectedPiece = null;
        let validMoves = [];
        let isGameOver = false;

        const PIECES = {
            'r': { name: 'Torre', icon: 'fa-solid fa-chess-rook', color: 'black' },
            'n': { name: 'Cavalo', icon: 'fa-solid fa-chess-knight', color: 'black' },
            'b': { name: 'Bispo', icon: 'fa-solid fa-chess-bishop', color: 'black' },
            'q': { name: 'Rainha', icon: 'fa-solid fa-chess-queen', color: 'black' },
            'k': { name: 'Rei', icon: 'fa-solid fa-chess-king', color: 'black' },
            'p': { name: 'Peão', icon: 'fa-solid fa-chess-pawn', color: 'black' },
            'R': { name: 'Torre', icon: 'fa-solid fa-chess-rook', color: 'white' },
            'N': { name: 'Cavalo', icon: 'fa-solid fa-chess-knight', color: 'white' },
            'B': { name: 'Bispo', icon: 'fa-solid fa-chess-bishop', color: 'white' },
            'Q': { name: 'Rainha', icon: 'fa-solid fa-chess-queen', color: 'white' },
            'K': { name: 'Rei', icon: 'fa-solid fa-chess-king', color: 'white' },
            'P': { name: 'Peão', icon: 'fa-solid fa-chess-pawn', color: 'white' }
        };

        // ... demais funções de gerenciamento (handleLogin, startGame, initializeGame, renderBoard, etc.)

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = boardState[fromRow][fromCol];
            boardState[toRow][toCol] = piece;
            boardState[fromRow][fromCol] = null;
            renderBoard();
            updateTurnIndicator(); // Atualiza o indicador imediatamente após o movimento
        }

        // ... restante do código de IA, lógica de movimentos e listeners

    </script>
</body>
</html>
