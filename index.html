<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabuleiro de Guerra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="modal-content">

  <script src="script.js"></script>

</html>
